sudo: false
language: node_js
node_js:
  - 12

jobs:
  include:
    - stage: install
      script: npm install
      skip_cleanup: true
    - stage: test
      script: npm run test
      skip_cleanup: true
    - stage: Build & publish
      script:
      - npm run build
      - npm run semantic-release
      if: branch = master
